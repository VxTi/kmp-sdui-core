services:
  spring-app:
    # Build image from the Dockerfile in this directory
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sdui-application
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/actuator/health | grep -q UP"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s